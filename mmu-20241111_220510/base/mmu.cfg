# Section to create alias for pins used by MMU for easier integration into Klippain and RatOS.
# The names match those referenced in the mmu_hardware.cfg file. If you get into difficulty
# you can also comment out this aliases definition and configure the pin names directly
# into mmu_hardware.cfg.
#
# [board_pins mmu]
# mcu: mmu # Assuming using an external / extra mcu dedicated to MMU
# aliases:
#     MMU_GEAR_UART=,
#     MMU_GEAR_STEP=,
#     MMU_GEAR_DIR=,
#     MMU_GEAR_ENABLE=,
#     MMU_GEAR_DIAG=,
#     MMU_SEL_UART=,
#     MMU_SEL_STEP=,
#     MMU_SEL_DIR=,
#     MMU_SEL_ENABLE=,
#     MMU_SEL_DIAG=,
#     MMU_SEL_ENDSTOP=,
#     MMU_SERVO=,
#     MMU_ENCODER=,
#     MMU_GATE_SENSOR=,
#     MMU_NEOPIXEL=,
#     MMU_PRE_GATE_0=,
#     MMU_PRE_GATE_1=,
#     MMU_PRE_GATE_2=,
#     MMU_PRE_GATE_3=,
#     MMU_PRE_GATE_4=,
#     MMU_PRE_GATE_5=,
#     MMU_PRE_GATE_6=,
#     MMU_PRE_GATE_7=,
#     MMU_PRE_GATE_8=,
#     MMU_PRE_GATE_9=,
#     MMU_PRE_GATE_10=,
#     MMU_PRE_GATE_11=,

[board_pins mmu]
mcu: mmu
aliases:
    MMU_GEAR_UART=PC11,
    MMU_GEAR_STEP=PB13,
    MMU_GEAR_DIR=PB12,
    MMU_GEAR_ENABLE=PB14,
    MMU_GEAR_DIAG=PC0,

    MMU_GEAR_UART_1=PC11,
    MMU_GEAR_STEP_1=PB10,
    MMU_GEAR_DIR_1=PB2,
    MMU_GEAR_ENABLE_1=PB11,
    MMU_GEAR_DIAG_1=PC1,

    MMU_GEAR_UART_2=PC11,
    MMU_GEAR_STEP_2=PB0,
    MMU_GEAR_DIR_2=PC5,
    MMU_GEAR_ENABLE_2=PB1,
    MMU_GEAR_DIAG_2=PC2,

    MMU_GEAR_UART_3=PC11,
    MMU_GEAR_STEP_3=PB3,
    MMU_GEAR_DIR_3=PB4,
    MMU_GEAR_ENABLE_3=PD2,
    MMU_GEAR_DIAG_3=PC15,
    # MMU_PRE_GATE_0=mcu: PC12,
    # MMU_PRE_GATE_1=mcu: PC15,
    # MMU_PRE_GATE_2=mcu: PC13,

[static_digital_output usb_pullup_enable]
pins: !mmu: PA14

