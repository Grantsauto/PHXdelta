# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
#[include adxl.cfg]
[include timelapse.cfg]
[include config_backup.cfg]
[include extras/*.cfg]
[include macros/*.cfg]
[include KAMP_Settings.cfg]

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode:
    CANCEL_PRINT
    SET_LED_EFFECT EFFECT=CRITICAL_ERROR

[display_status]

[endstop_phase]
[respond]
[gcode_arcs]
resolution: 0.1

[pause_resume]

[exclude_object]


[delayed_gcode welcome]
initial_duration: 0.5
gcode:
  Display_LtBlue
  M117 Phoenix Ready!
  CAM_SET
  little_lite

#####################################################################
#   PRINTER Settings
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_31FFDC053030473505610343-if00


[printer]
kinematics: delta
max_velocity: 350
max_accel: 8000
max_z_velocity: 120
minimum_z_position:-2
#delta_radius: 109 #required
square_corner_velocity: 7

#[probe]
#pin: !PA1
#speed: 45
#z_offset: 0

[delta_calibrate]
radius: 100
horizontal_move_z: 10
Speed: 75

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    -0.26,1.20,22.14  # an example

[input_shaper]
shaper_freq_x: 38.9
shaper_type_x: mzv
shaper_freq_y: 34.6
shaper_type_y: mzv



#####################################################################
#   A Stepper Settings
#####################################################################

[stepper_a]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC0
#position_endstop: 165 #required
homing_speed: 60
#arm_length: 288 #required

[tmc2209 stepper_a]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0 #999999
interpolate: False

#####################################################################
#   B Stepper Settings
#####################################################################

[stepper_b]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC1

[tmc2209 stepper_b]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0 #999999
interpolate: False

#####################################################################
#   C Stepper Settings
#####################################################################

[stepper_c]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC2

[tmc2209 stepper_c]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.90
sense_resistor: 0.110
stealthchop_threshold: 0 #999999
interpolate: False

#####################################################################
#   Extruder Settings
#####################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 22.452 #for 5mm Shaft Driven Bondtech gearsets
gear_ratio: 50:8 #for sherpa mini 8t motor
full_steps_per_rotation: 200
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950 #EPCOS 100K B57560G104F
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
min_extrude_temp: 180
max_temp: 300

max_extrude_only_distance: 400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500

max_extrude_cross_section: 999 #0.8
pressure_advance: 0.02                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.042


[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.35
sense_resistor: 0.110
interpolate: True
driver_TBL: 0
driver_TOFF: 4
driver_HEND: 6
driver_HSTRT: 7



#####################################################################
####firmware_retraction####
#####################################################################

[firmware_retraction]
retract_length: 0.4
retract_speed: 25
unretract_extra_length: 0.05
unretract_speed: 10

#####################################################################
# Heater Bed
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950 #ATC Semitec 104GT-2
sensor_pin: PC3
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 120

#####################################################################
# Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: PC7
max_power: 1.0
kick_start_time: 0.25
heater: extruder
heater_temp: 40.0
#fan_speed: 1.0    

[fan]
pin: PC6
max_power: 1.0
kick_start_time: 0.25                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.1
cycle_time: 0.010

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 100

[temperature_sensor skr_temp]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 100

[temperature_sensor xpandr]
sensor_type: temperature_mcu
sensor_mcu: expander
min_temp: 0
max_temp: 100

#####################################################################
# EXTRAS-Display
#####################################################################


[static_digital_output usb_pullup_enable]
pins: !PA14

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>
# See the sample-lcd.cfg file for definitions of common LCD displays.

#####################################################################
# EXTRAS-Client Variable
#####################################################################

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : 90.0   ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 25.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
variable_retract          : 1.0   ; the value to retract while PAUSE
variable_cancel_retract   : 7.0   ; the value to retract while CANCEL_PRINT
variable_speed_retract    : 35.0  ; retract speed in mm/s
variable_unretract        : 1.0   ; the value to unretract while RESUME
variable_speed_unretract  : 20.0  ; unretract speed in mm/s
variable_speed_hop        : 20.0  ; z move speed in mm/s
variable_speed_move       : 250.0 ; move speed in mm/s
variable_park_at_cancel   : True ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
variable_park_at_cancel_x : 0  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
variable_park_at_cancel_y : 95  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
## !!! Caution [firmware_retraction] must be defined in the printer.cfg if you set use_fw_retract: True !!!
variable_use_fw_retract   : True ; use fw_retraction instead of the manual version [True/False]
variable_idle_timeout     : 1800     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored

